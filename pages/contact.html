<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con la pintora Inés Fonrouge. Consulta acerca de su obra y los eventos próximos.">
    <meta name="keywords" content="CONTACTO, INES, FONROUGE, ARTISTA, VISUAL, ARTE, PINTORA, PINTOR">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
    <link rel="shortcut icon" type="image/png" href="../assets/Icons/favicon.png">
</head>

<body>

    <header class="container-fluid sticky-top">
        <div id="header" class="row">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand mb-0 h1" href="../index.html">Inés Fonrouge</a>
                    <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="../index.html">Home</a>
                            <a class="nav-link" href="./about.html">Acerca de</a>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Galería
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./gallery/campo_de_batalla.html">Campo de batallas</a></li>
                                <li><a class="dropdown-item" href="./gallery/la_huevada.html">La Huevada</a></li>
                            </ul>
                        </li>
                        <a class="nav-link" href="./articles.html">Notas</a>
                        <a class="nav-link active" aria-current="page" href="./contact.html">Contacto</a>
                    </div>
                </div>
            </div>
            </nav>
        </div>
    </header>


    <main class="container-fluid">
        <div id="main" class="row d-flex flex-column justify-content-center align-items-center">
            <div class="row d-flex justify-content-center">
                <div class="col contact__col mt-2 mt-sm-4">
                    <h2 class="text-center fst-italic">
                        Dejanos tu consulta:
                    </h2>
                </div>
            </div>
            <form class="top-100 contact__form" action="/contactform" method="post">
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="First name"
                        id="contact__name">
                    <label for="contact__name">Nombre</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name"
                        id="contact__surname">
                    <label for="contact__surname">Apellido</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="contact__email" placeholder="correo@ejemplo.com">
                    <label for="contact__email">Correo electrónico</label>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" placeholder="Escriba aquí su consulta"
                        id="contact__comment"></textarea>
                    <label for="contact__comment">Escriba aquí su consulta...</label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Deseo recibir información sobre futuras muestras y eventos.
                    </label>
                </div>
                <div class="text-end">
                    <button type="submit" class="mb-3 btn btn-outline">Enviar</button>
                </div>
            </form>
            <div class="row d-flex justify-content-center">
                <div class="col contact__col pb-3">
                    <h5 class="text-center fst-italic">¡Y para no perderte de nada no te olvides de seguirme en redes sociales!</h5>
                </div>
                <div class="row justify-content-center">
                    <img class="contact__arrow-down m-3 animate__animated animate__bounce animate__delay-5s" src="../assets/Icons/arrow-down.png" alt="">
                </div>
            </div>
        </div>
    </main>


    <footer class="container-fluid">
        <div id="footer" class="row justify-content-center">
            <div class="row mt-2 justify-content-center">
                <div class="col text-center">
                    <a target="_blank" href="https://www.facebook.com/inesfonrougearte"><img
                            src="../assets/Icons/fb-ico.png"
                            alt="Facebook" class="m-1"></a>
                    <a target="_blank" href="https://www.instagram.com/nessie.fonrouge/"><img
                            src="../assets/Icons/inst-ico.png" alt="Instagram" class="m-1"></a>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <a href="./sitemap.html">Mapa del sitio</a>
                </div>
            </div>

            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
