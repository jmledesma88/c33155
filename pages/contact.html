<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - web_juanledesma</title>
</head>

<body>

    <header class="container-fluid">
        <div id="header" class="row">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="fs-1 navbar-brand mb-0 h1" href="../index.html">Inés Fonrouge</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="fs-5 nav-link" href="../index.html">Home</a>
                            <a class="fs-5 nav-link" href="./media.html">Media</a>
                            <a class="fs-5 nav-link" href="./about.html">Acerca de</a>
                            <a class="fs-5 nav-link" href="./upcoming.html">Próximos eventos</a>
                            <a class="fs-5 nav-link active" aria-current="page" href="./contact.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <main class="container-fluid">
        <div id="main" class="row">
            <div class="col-sm-2 cos-md-3 col-lg-4"></div>
            <form class="top-100 contact__form" action="/contactform" method="post">
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="First name"
                        id="contact__name">
                    <label for="contact__name">Nombre</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name"
                        id="contact__surname">
                    <label for="contact__surname">Apellido</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="contact__email" placeholder="correo@ejemplo.com">
                    <label for="contact__email">Correo electrónico</label>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" placeholder="Escriba aquí su consulta"
                        id="contact__comment"></textarea>
                    <label for="contact__comment">Escriba aquí su consulta</label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Deseo recibir información sobre futuras muestras y eventos.
                    </label>
                </div>
                <button type="submit" class="mb-3 btn btn-outline-success">Enviar</button>
            </form>
        </div>
    </main>


    <footer class="container-fluid">
        <div id="footer" class="row">
            <span class="col-6 text-end">
                <a target="_blank" href="https://www.facebook.com/inesfonrougearte"><img class="footer__social__icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="Facebook"></a>
            </span>
            <span class="col-6 text-start">
                <a target="_blank" href="https://www.instagram.com/nessie.fonrouge/"><img class="footer__social__icon" src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
            </span>
            <p class="text-center copyright">©2022 - Todos los derechos reservados</p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
