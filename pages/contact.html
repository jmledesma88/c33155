<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - web_juanledesma</title>
</head>

<body>
    <header class="container-fluid">
        <div id="header" class="row">
            <h1>Bienvenidos</h1>
            <nav class="menu">
                <a class="menu__link" href="../index.html">Home</a> |
                <a class="menu__link" href="./upcoming.html">Próximos eventos</a> |
                <a class="menu__link" href="./media.html">Media</a> |
                <a class="menu__link" href="./about.html">Acerca de</a> |
                <a class="menu__link" href="./contact.html">Contacto</a>
            </nav>
        </div>
    </header>


    <main class="container-fluid">
        <div id="main" class="row">
            <!-- No estoy seguro si dejar las labels o dejar directamente los inputs -->
            <fieldset>Consultas
                <form action="/contactform" method="post" class="contactform">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input value="" type="text" id="nombre" name="nombre" placeholder="Nombre" />
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input value="" type="text" id="apellido" name="apellido" placeholder="Apellido" />
                    </div>
                    <div>
                        <label for="correo">Ingrese su correo</label>
                        <input type="email" name="" id="correo" placeholder="Correo electrónico">
                    </div>

                    <div>
                        <div>
                            <label for="comentario">Consulta</label>
                        </div>
                        <div>
                            <textarea name="comentario" id="comentario" placeholder="Escriba aquí su consulta..."
                                cols="50" rows="10"></textarea>
                        </div>
                    </div>
                    <div>
                        <input type="submit">
                    </div>
                </form>
            </fieldset>
        </div>
    </main>


    <footer class="container-fluid">
        <div id="footer" class="row">
            <a href=""><img class="footer__social__icon"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
                    alt="Facebook"></a>
            <a href=""><img class="footer__social__icon" src="https://cdn-icons-png.flaticon.com/512/174/174855.png"
                    alt="Instagram"></a>
            <p class="copyright">©2022 - Todos los derechos reservados</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
